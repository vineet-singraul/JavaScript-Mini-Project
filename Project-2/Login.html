<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- <h2>Create an Account</h2> -->
    <div class="signup-container" data-aos="fade-down" data-aos-duration="2000" id="body">

        <form action="#" autoplay control>

            <img src="/Image/download.png" id="logimage" data-aos="fade-right" data-aos-easing="ease-out-cubic" data-aos-duration="2000" onload="runcontinew()">

            <div class="form-group">
                <label for="email"  data-aos="fade-right" data-aos-easing="ease-out-cubic" data-aos-duration="2000">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
            </div>

            <div class="form-group">
                <label for="password" data-aos="fade-right" data-aos-easing="ease-out-cubic" data-aos-duration="2000">Password</label>
                <input type="password" id="password" placeholder="Create a password" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
            </div>

            <div class="form-group">
                <input type="submit" value="Login" id="sub" onclick="return LoginAllData()">
            </div>
            <div class="form-group">
                <p>Don't have an account?<a href="/index.html">Signup here</a></p>
            </div>

        </form>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="scriptLogin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
          el: "#body",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0xcc0000,
          backgroundColor: 0x0,
          points: 20.00,
          maxDistance: 13.00,
          spacing: 12.00
        })
        </script>
</body>

</html>
