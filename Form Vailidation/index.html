<html>

<head>
    <title>Form Validation</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <p id="errorName"></p>
        <label for="inp1">Enter Your Name :</label>
        <input type="text" id="inp1">
        <br><br>

        <p id="errorEmail"></p>
        <label for="inp2">Enter Your Email :</label>
        <input type="email" id="inp2">
        <br><br>

        <p id="errorPass"></p>
        <label for="inp3">Enter Your Password :</label>
        <input type="password" id="inp3">
        <br><br>

        <p id="errorConPass"></p>
        <label for="inp4">Enter Your Confirm Password:</label>
        <input type="password" id="inp4">
        <br><br>

        <p id="errorNumber"></p>
        <label for="inp5">Enter Your Number :</label>
        <input type="text" id="inp5">
        <br><br><br>

        <input type="submit" value="Login" onclick="return submitted()">
    </form>

    <script src="script.js"></script>
</body>

</html>
