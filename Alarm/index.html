<!DOCTYPE html>
<html lang="en">

<head>
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main_Div">
        <h1>Alarm Clock</h1>
        <div id="clock_div_main">
            <div id="inputDiv">
                <strong>Set Your Alarm Time</strong>
                <input type="time" id="TimeInput">
                <button onclick="Display()">Set Time</button>
            </div>
            <audio src="alarm.mp3" id="audios"></audio>
            <div id="show_time">
                <h1 id="setAlert"></h1>
                <div id="shoeTime">
                    <h1 id="AddTimeHare"></h1>
                </div>
                <button onclick="stops()" id="Stopbtn" style="display: none;">Stop</button>
            </div>
        </div>
    </div>

    <script src="Sccript.js"></script>
</body>

</html>
