<html lang="en">
<head>
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainDiv">
        <p id="emptys"></p>
        <h1>Your Age Calculation Is</h1>
        <div id="ageDisplayContainer">
            <div class="c1">
                <label for="Year">Year</label>
                <h1 id="AgeYear">2024</h1>
            </div>
            <div class="c2">
                <label for="month">Month</label>
                <h1 id="AgeMonth">07</h1>
            </div>
            <div class="c3">
                <label for="Day">Day</label>
                <h1 id="AgeDay">12</h1>
            </div>
        </div>
        <!-- input take form user of thire birth date -->
        <label for="AgeInput">Enter Your Date Of Birth</label>
        <input type="date" id="AgeInput">
        <button onclick="Display()">Click</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
